<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Climate Change Awareness</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="search.js" defer></script>
    </head>
    <body>
        <div class="nav">
            <a href="/">Home</a>
        </div>
        <form class="search" action="/search.html" method="post">
            <input type="text" id="searchInput" placeholder="Search for a city or country...">
            <div class="filter">
                <div class="leftFilter">
                    <span>
                        <label for="countrySelect">Countries:</label>
                        <select id="countrySelect">
                            <option value="temperature">World</option>
                            <option value="humidity">Country1</option>
                            <option value="pressure">Country2</option>
                        </select>
                    </span>
                    <span>
                        <label>Search by:</label>
                        <input type="radio" id="country" name="searchBy" value="Country" checked>
                        <label for="country">Country</label>
                        <input type="radio" id="city" name="searchBy" value="City">
                        <label for="city">City</label>
                        <input type="radio" id="state" name="searchBy" value="State">
                        <label for="state">State</label>
                    </span>
                </div>
                <div class="rightFilter">
                    <div>
                        <label>View temperature by:</label>
                        <select id="findBy">
                            <option value="avg">Average</option>
                            <option value="min">Minimum</option>
                            <option value="max">Maximum</option>
                        </select>
                    </div>
                    <div id="dateSelect">
                        <label>Date period:</label>
                        <input type="text" id="yrPeriod" value="1750 - 2013" readonly>
                        <span id="tooltipText">
                            <a id="closeTooltip">Close</a>
                            <h1 style="margin:0">Select the start and end year</h1>
                            <p>Note that data is only available between 1750 and 2013.</p>
                            <input type="number" id="startYr" min="1750" max="2013" step="1" value="1750">
                            <input type="number" id="endYr" min="1750" max="2013" step="1" value="2013">
                        </span>
                    </div>
                </div>
            </div>
        </form>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th align="left">Year</th>
                        <th align="right" colspan="2">Temperature</th>
                    </tr>
                </thead>
                <tbody id="searchResults">
                    <tr>
                        <td>1750</td>
                        <td align="right">8.72</td>
                        <td align="right">+14%</td>
                    </tr>
                    <tr>
                        <td>1751</td>
                        <td align="right">7.98</td>
                        <td align="right">+12%</td>
                    </tr>
                    <tr>
                        <td>1752</td>
                        <td align="right">8.84</td>
                        <td align="right">+15%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
