<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Climate Change Awareness</title>
        <link rel="stylesheet" href="style.css">
        <script src="search.js" defer></script>
    </head>
    <body>
        <div class="nav">
            <a href="/">Home</a>
        </div>
        <form class="search" action="/search.html" method="post">
            <input type="text" id="searchInput" placeholder="Search for a city or country...">
            <div class="filter">
                <div class="countrySelect">
                    <label for="countrySelect">Countries:</label>
                    <select id="countrySelect">
                        <option value="temperature">World</option>
                        <option value="humidity">Country1</option>
                        <option value="pressure">Country2</option>
                    </select>
                </div>
                <div class="dateSelect">
                    <label for="dateSelect">Date period:</label>
                    <input type="number" id="startDate" min="1750" max="2013" step="1" value="1750">
                    <span>â€”</span>
                    <input type="number" id="endDate" min="1750" max="2013" step="1" value="2013">
                    <span id="tooltipText">
                        <h1 style="margin:0">Select the start and end year</h1>
                        <p>Note that data is only available between 1750 and 2013.</p>
                    </span>
                </div>
            </div>
        </form>
        <div class="content">
        </div>
    </body>
</html>
