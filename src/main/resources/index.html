<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Change Awareness</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dateweather">
        <p id="date"></p>
        <p id="weather"></p>
    </div>
    <div class="nav">
        <strong>Home</strong>
        <a>Map</a>
    </div>
    <div class="content">
        <button id="b1">Find out more</button>
    </div>
    <script>
        const display = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
        // Get the current date and time
        var now = new Date();
        var dateTimeString = now.toLocaleString("en-AU", display); // You can customize the format as needed
        // Update the content of the placeholder element
        document.getElementById('date').textContent = dateTimeString;
    </script>
</body>

</html>
