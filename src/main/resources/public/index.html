<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Climate Change Awareness</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <a href="mission.html">About</a>
            <div id="date"></div>
        </div>
        <div class="header">
            <div class="title">
                <h1>Climate Change Awareness</h1>
                <p>Example page</p>
            </div>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search for a city or country...">
                <div class="filter">
                    <div class="countrySelect">
                        <label for="countrySelect">Countries:</label>
                        <select id="countrySelect">
                            <option value="temperature">World</option>
                            <option value="humidity">Country1</option>
                            <option value="pressure">Country2</option>
                        </select>
                    </div>
                    <div class="dateSelect">
                        <label for="dateSelect">Date period:</label>
                        <form id="dateSelect">
                            <input type="number" id="startDate" min="1750" max="2013" step="1" value="1750">
                            <span>â€”</span>
                            <input type="number" id="endDate" min="1750" max="2013" step="1" value="2013">
                            <span class="tooltipText">
                                <h1 style="margin:0">Select the start and end year</h1>
                                <p>Note that data is only available between 1750 and 2013.</p>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
        </div>
        <script>
            const display = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            // Get the current date and time
            var now = new Date();
            var dateTimeString = now.toLocaleString("en-AU", display); // You can customize the format as needed
            // Update the content of the placeholder element
            document.getElementById('date').textContent = dateTimeString;
        </script>
    </body>
</html>
